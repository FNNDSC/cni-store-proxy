version: '3.7'

services:
  cni-and-cube:
    image: fnndsc/cni-store-proxy:1.1.0
    volumes:
      - ./secrets/Test_data_generator.json:/etc/chris-plugins/Test_data_generator.json:ro
      - ./secrets/cni_challenge_evaluation.json:/etc/chris-plugins/cni_challenge_evaluation.json:ro
    environment:
      CNI_COMPUTE_ENV: host
      FS_PLUGIN_FILE: /etc/chris-plugins/Test_data_generator.json
      EVALUATOR_FILE: /etc/chris-plugins/cni_challenge_evaluation.json
    env_file:
      - ./secrets/.chris.env
      - ./secrets/.chris_db.env
      - ./secrets/.swift_service.env
    ports:
      - "127.0.0.1:8011:8011"
    depends_on:
      - chris
    restart: unless-stopped
    networks:
      - local

    chris:
    container_name: chris
    image: fnndsc/chris:2.1.1-rc.1
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - chris_db
      - swift
      - queue
    networks:
      - local
    env_file: secrets.env
    environment:
      DJANGO_DB_MIGRATE: "on"
      DJANGO_COLLECTSTATIC: "on"
  worker:
    image: fnndsc/chris:2.1.1-rc.1
    command: celery -A core worker -c 4 -l info -Q main1,main2
    env_file: secrets.env
    environment:
      DJANGO_DB_MIGRATE: "off"
      DJANGO_COLLECTSTATIC: "off"
    depends_on:
      - chris_db
      - swift
      - queue
      - pfcon
    restart: unless-stopped
    networks:
      - local
  worker_periodic:
    image: fnndsc/chris:2.1.1-rc.1
    environment:
      DJANGO_DB_MIGRATE: "off"
      DJANGO_COLLECTSTATIC: "off"
    command: celery -A core worker -c 2 -l info -Q periodic
    env_file: secrets.env
    depends_on:
      - chris_db
      - queue
    restart: unless-stopped
    networks:
      - local
  scheduler:
    image: fnndsc/chris:2.1.1-rc.1
    command: celery -A core beat -l info --pidfile /home/localuser/celerybeat.pid --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: secrets.env
    environment:
      DJANGO_DB_MIGRATE: "off"
      DJANGO_COLLECTSTATIC: "off"
    depends_on:
      - chris_db
      - queue
    restart: unless-stopped
    networks:
      - local
  chris_db:
    image: mysql:5
    env_file: secrets.env
    restart: unless-stopped
    volumes:
      - chris_db_data:/var/lib/mysql
    networks:
      - local
  queue:
    image: rabbitmq:3
    restart: unless-stopped
    networks:
      - local


  chris_store:
    image: fnndsc/chris_store:1.1.0
    environment:
      DJANGO_USE_X_FORWARDED_HOST: "true"
    env_file:
      - ./secrets/.chris_store.env
      - ./secrets/.chris_store_db.env
      - ./secrets/.swift_service.env
    depends_on:
      - chris_store_db
      - swift
    restart: unless-stopped
    networks:
      local:
        aliases:
          - chris-store.local
  chris_store_db:
    image: mysql:5
    volumes:
      - chris_store_db_data:/var/lib/mysql
    env_file:
      - ./secrets/.chris_store_db.env
    restart: unless-stopped
    networks:
      - local

  swift:
    image: fnndsc/docker-swift-onlyone:latest
    init: true
    volumes:
      - swift_storage:/srv
    env_file:
      - ./secrets/.swift_service.env
    restart: unless-stopped
    networks:
      local:
        aliases:
          - swift_service

  pfcon:
    image: fnndsc/pfcon:latest
    command: ["--forever", "--httpResponse", "--verbosity", "1"]
    env_file:
      - ./secrets/.swift_service.env
    depends_on:
      - swift
      - pman
      - pfioh
    restart: unless-stopped
    networks:
      local:
        aliases:
          - pfcon.local
          - pfcon_service
  pfioh:
    image: fnndsc/pfioh:latest
    command: ["--forever", "--httpResponse", "--createDirsAsNeeded", "--storeBase", "/hostFS/storeBase", "--verbosity", "1"]
    volumes:
      - pfioh-remote:/hostFS/storeBase
    restart: unless-stopped
    networks:
      local:
        aliases:
          - pfioh_service
  pman:
    image: fnndsc/pman:latest
    environment:
      - PMAN_DOCKER_VOLUME=cni-pfioh-remote
    command: ["--rawmode", "1", "--http", "--port", "5010", "--listeners", "12"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - pfioh-remote:/hostFS/storeBase
    restart: unless-stopped
    networks:
      local:
        aliases:
          - pman_service


networks:
  local:
  compute-env:

volumes:
  chris_db_data:
  chris_store_db_data:
  swift_storage:
  remote:
